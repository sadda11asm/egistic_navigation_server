version: '3.5'
services:

  app:
    build: .
    image: &app app
    restart: "no"
#    command: ["python3", "manage.py", "runserver", "0.0.0.0:8000"]
    env_file: &envfile
      - env.env
#    ports:
#      - "8000:8000"
    volumes:
      - ./app:/app
#    depends_on:
#      - broker

  worker:
    build: .
    image: *app
    restart: "no"
    env_file: *envfile
    command: ["celery", "worker", "--app=worker.worker_conf.app", "--concurrency=1", "--hostname=worker@%h", "--loglevel=INFO"]
    networks:
      - rabbit
    volumes:
      - ./app:/app

networks:
  rabbit:
    external: true
